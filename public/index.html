<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Analyt Analytics</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">


    <style type="text/css">
      body {
        margin-top: 1rem;
        font-family: 'Roboto', sans-serif;
      }
      #loading-overlay {
        display:flex;
        justify-content:left;
        align-items:left;
        width:100%;
        height:100%;
        background-color: white;
      }

      .loading-spinner {
        width:3em;
        height:3em;
      }

      .live-api-call-toggle {
        position: relative;
        width: 100%;
        top: 0px;
      }

      .live-api-call-toggle .form-group {
        position: absolute;
        top: -3rem;
        right: 0rem;
      }

      .alert-icon {
        width: 1.5rem;
        height: 1.5rem;
      }

      .brand-title {
        font-family: 'Lobster', cursive;
      }

      .brand-logo {
        width: 2.6rem;
        height: 2.6rem;
        display: inline-block;
        padding-bottom: 0.4rem;
      }

      .query-output-title {
        margin-top: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="brand-title">
            <img src="/analyt-logo.png" class="brand-logo" />
            Analytics
          </h1>
        </div>
        <div class="col">
          <button id="logout-button" class="btn btn-warning btn-sm" hidden>Log out</button>
        </div>

        <div class="live-api-call-toggle">
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input class="custom-control-input form-control-lg" type="checkbox" value="1" id="ga-live-api-call-toggle">
              <label class="custom-control-label" for="ga-live-api-call-toggle">
                Live API Call?
              </label>
            </div>
          </div>
        </div>

      </div>


      <div id="loading-overlay">
        <div class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button id="auth-button" class="btn btn-warning" hidden>Authorize Google Account</button>
        </div>
      </div>

      <div id="analytics-ui" hidden>
        <form>
          <div class="row">
            <div class="col-sm">
              <h4>Select Accounts</h4>
              <div class="form-group">
                <select id="ga-accounts" multiple="multiple" class="form-control" size="1">
                  <option value="">None</option>
                </select>
              </div>

              <h4>Select Properties</h4>
              <div class="form-group">
                <select id="ga-properties" multiple="multiple" class="form-control" size="1">
                  <option value="">None</option>
                </select>
              </div>

              <div class="form-group">
                <label for="ga-profiles">Views/Profiles</label>
                <select id="ga-profiles" multiple="multiple" class="form-control" size="1">
                  <option value="">None</option>
                </select>
              </div>

              <div class="form-group">
                <label for="ga-profiles">Ad Accounts</label>
                <select id="ga-ad-links" multiple="multiple" class="form-control" size="1">
                  <option value="">None</option>
                </select>
              </div>

              <!--
              <h4>Remarketing Audiences</h4>
              <div class="form-group">
                <select id="ga-remarketing" multiple="multiple" class="form-control" size="1">
                  <option value="">None</option>
                </select>
              </div>
              -->

              <!--
              <h4>Linked Views</h4>
              <div class="form-group">
                <select id="ga-linked-views" multiple="multiple" class="form-control" size="1">
                  <option value="">None</option>
                </select>
              </div>
              -->

              <!--
              <h4>Linked Ad Accounts</h4>
              <div class="form-group">
                <select id="ga-linked-ad-accounts" multiple="multiple" class="form-control" size="1">
                  <option value="">None</option>
                </select>
              </div>
              -->
            </div>

            <div class="col-sm">
              <div id="ga-remarketing-audiences">
                <h4>Remarketing Audiences</h4>
                <div class="form-group">
                  <input type="text" id="ga-remarketing-name" class="form-control" placeholder="Name" />
                </div>

                <h5>Audience Definition</h5>

                <div class="form-group">
                  <select type="text" id="ga-remarketing-audience-type" class="form-control select2">
                    <option value="SIMPLE">Simple Audience Type</option>
                    <option value="STATE_BASED">State Based Audience Type</option>
                  </select>
                </div>

                <ul class="nav nav-pills" id="ga-remarketing-audience-tab" role="tablist">
                  <li class="nav-item ga-remarketing-audience-type-simple-tab">
                    <a class="nav-link active" id="include-tab" data-toggle="tab" role="tab" href="#ga-remarketing-audience-include-conditions"  aria-controls="ga-remarketing-audience-include-conditions" aria-selected="true">
                      Include
                    </a>
                  </li>
                  <li class="nav-item ga-remarketing-audience-type-state-based-tab">
                    <a class="nav-link" id="sb-include-tab" data-toggle="tab" role="tab"  href="#ga-remarketing-audience-sb-include-conditions" aria-controls="ga-remarketing-audience-sb-include-conditions" aria-selected="false">
                      Include
                    </a>
                  </li>
                  <li class="nav-item ga-remarketing-audience-type-state-based-tab">
                    <a class="nav-link" id="sb-exclude-tab" data-toggle="tab" role="tab" href="#ga-remarketing-audience-sb-exclude-conditions" aria-controls="ga-remarketing-audience-sb-exclude-conditions" aria-selected="false">
                      Exclude
                    </a>
                  </li>
                </ul>

                <div class="tab-content" id="ga-remarketing-audience-tab-content" style="margin-top:1rem;">
                  <div id="ga-remarketing-audience-include-conditions" role="tabpanel" class="tab-pane fade show active">
                    <h6>Include Conditions</h6>
                    <div class="form-group">
                      <label for="ga-remarketing-include-condition-segment">Segment</label>
                      <textarea id="ga-remarketing-include-condition-segment" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="ga-remarketing-include-condition-membership-duration-days">Membership Duration (days)</label>
                      <input type="number" min="1" max="540" id="ga-remarketing-include-condition-membership-duration-days" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="ga-remarketing-include-condition-days-to-look-back">Look Back (days)</label>
                      <input type="number" min="0" id="ga-remarketing-include-condition-days-to-look-back" class="form-control" />
                    </div>

                    <div class="form-group">
                      <div class="custom-control custom-switch">
                        <input class="custom-control-input" type="checkbox" value="1" id="ga-remarketing-include-condition-is-smart-list">
                        <label class="custom-control-label" for="ga-remarketing-include-condition-is-smart-list">
                          Smart List?
                        </label>
                      </div>
                    </div>
                  </div>


                  <div id="ga-remarketing-audience-sb-include-conditions" role="tabpanel" class="tab-pane fade">
                    <h6>State Based Include Conditions</h6>
                    <div class="form-group">
                      <label for="ga-remarketing-sb-include-condition-segment">Segment</label>
                      <textarea id="ga-remarketing-sb-include-condition-segment" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="ga-remarketing-sb-include-condition-membership-duration-days">Membership Duration (days)</label>
                      <input type="number" min="1" max="540" id="ga-remarketing-sb-include-condition-membership-duration-days" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="ga-remarketing-sb-include-condition-days-to-look-back">Look Back (days)</label>
                      <input type="number" min="0" id="ga-remarketing-sb-include-condition-days-to-look-back" class="form-control" />
                    </div>

                    <div class="form-group">
                      <div class="custom-control custom-switch">
                        <input class="custom-control-input" type="checkbox" value="1" id="ga-remarketing-sb-include-condition-is-smart-list">
                        <label class="custom-control-label" for="ga-remarketing-sb-include-condition-is-smart-list">
                          Smart List?
                        </label>
                      </div>
                    </div>
                  </div>

                  <div id="ga-remarketing-audience-sb-exclude-conditions" role="tabpanel" class="tab-pane fade">
                    <h6>State Based Exclude Conditions</h6>
                    <div class="form-group">
                      <label for="ga-remarketing-sb-exclude-condition-segment">Segment</label>
                      <textarea id="ga-remarketing-sb-exclude-condition-segment" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="ga-remarketing-sb-exclusion-duration">Exclusion Duration</label>
                      <select id="ga-remarketing-sb-exclusion-duration" class="form-control">
                        <option value="PERMANENT">Permanent</option>
                        <option value="TEMPORARY">Temporary</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col">
              <h4 class="query-output-title">Debug output</h4>
              <div class="form-group">
                <textarea cols="80" rows="20" id="query-output" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>




    <div style="position: absolute; top: 0; right: 0; margin: 10px" id="toasts">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="/analyt-logo.png" class="rounded mr-2 alert-icon" alt="Analyt">
          <strong class="mr-auto"></strong>
          <small></small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>

  <script>

  </script>
  <script src="/bundle.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=authorize"></script>
</html>
