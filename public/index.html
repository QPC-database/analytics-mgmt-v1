<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Analyt Analytics</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <div class="container container-fluid">
      <div class="row">
        <div class="col">
          <h1>Analyt Analytics</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button id="auth-button" hidden>Authorize</button>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col-sm">
            <h3>Select Accounts</h3>
            <div class="form-group">
              <select id="ga-accounts" multiple="multiple" class="form-control" size="1">
                <option value="">None</option>
              </select>
            </div>

            <h3>Select Properties</h3>
            <div class="form-group">
              <select id="ga-properties" multiple="multiple" class="form-control" size="1">
                <option value="">None</option>
              </select>
            </div>

            <h3>Select Profiles</h3>
            <div class="form-group">
              <select id="ga-profiles" multiple="multiple" class="form-control" size="1">
                <option value="">None</option>
              </select>
            </div>
          </div>
          <div class="col-sm">
            <h3>Debug output</h3>
            <div class="form-group">
              <textarea cols="80" rows="20" id="query-output" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>




    <div style="position: absolute; top: 0; right: 0; margin: 10px" id="toasts">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <!-- <img src="" class="rounded mr-2" alt=""> -->
          <strong class="mr-auto"></strong>
          <small></small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>

  </script>
  <script src="/bundle.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=authorize"></script>
</html>
